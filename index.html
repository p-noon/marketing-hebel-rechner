<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marketing Hebel Rechner</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif;
  background: #f4f4f6;
  padding: 20px;
}
.calculator {
  max-width: 950px;
  margin: 40px auto;
  background: #fff;
  border-radius: 24px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  padding: 32px;
  color: #1c1c1e;
}
h2 {
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 6px;
}
.subtitle {
  text-align: center;
  color: #666;
  margin-bottom: 24px;
}
.input-grid {
  display: flex;
  gap: 24px;
  flex-wrap: wrap;
}
.column {
  flex: 1;
  min-width: 280px;
}
label {
  font-size: 0.9rem;
  color: #444;
  display: block;
  margin-bottom: 6px;
  margin-top: 12px;
}
input, input[type=range] {
  padding: 10px;
  border: 1px solid #d2d2d7;
  border-radius: 10px;
  font-size: 1rem;
  background: #f9f9f9;
  width: 100%;
  box-sizing: border-box;
  transition: all 0.2s;
}
input:focus {
  outline: none;
  border-color: #0071e3;
  background: white;
  box-shadow: 0 0 0 2px rgba(0,113,227,0.1);
}
.info {
  font-size: 0.85rem;
  color: #0071e3;
  margin-top: 6px;
}
.button-main {
  margin-top: 30px;
  width: 100%;
  background: #0071e3;
  color: white;
  font-weight: 600;
  border: none;
  border-radius: 14px;
  padding: 14px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background 0.2s;
}
.button-main:hover {
  background: #0a84ff;
}
.results {
  margin-top: 30px;
  text-align: center;
  display: none;
}
.result-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 14px;
}
.result-card {
  background: #f5f5f7;
  padding: 16px;
  border-radius: 16px;
}
.result-card.highlight {
  background: #e8f0fe;
  box-shadow: 0 0 0 2px #0071e3 inset;
}
.result-card h1 {
  margin: 6px 0;
  font-size: 1.8rem;
}
.overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}
.overlay-content {
  background: white;
  padding: 24px;
  border-radius: 16px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}
.overlay-content textarea {
  width: 100%;
  height: 120px;
  font-family: monospace;
  border-radius: 8px;
  border: 1px solid #ccc;
  padding: 8px;
}
.close-btn {
  background: #0071e3;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  margin-top: 12px;
  cursor: pointer;
}
.close-btn:hover {
  background: #0a84ff;
}
</style>
</head>
<body>

<div class="calculator">
  <h2>Kampagnen-Ertrags-Rechner</h2>
  <p class="subtitle">Berechne, wie viel Gewinn deine Kampagne nach Budget, ROAS und Conversion erzielt.</p>

  <div class="input-grid">
    <div class="column">
      <h3>Grunddaten</h3>
      <label>Bruttoumsatz pro Bestellung (EUR)</label>
      <input id="revenueGross" type="number" placeholder="z. B. 60" step="0.01" oninput="updateNetto()">
      <label>Netto-Umsatz (automatisch)</label>
      <input id="revenueNet" type="text" readonly style="background:#f0f0f0;">
      <label>Herstellungskosten pro Bestellung (EUR)</label>
      <input id="cost" type="number" placeholder="z. B. 20" step="0.01" oninput="updateNetto()">
      <label>Verpackung & Versand (EUR)</label>
      <input id="shipping" type="number" placeholder="z. B. 10" step="0.01" oninput="updateNetto()">
      <label>Conversion Rate (%)</label>
      <input id="cr" type="number" placeholder="z. B. 2" step="0.01">
    </div>
    <div class="column">
      <h3>Kampagnen-Daten</h3>
      <label>ROAS</label>
      <input id="roas" type="number" placeholder="z. B. 3" step="0.1">
      <label>Marketingbudget (EUR)</label>
      <input id="budget" type="number" placeholder="z. B. 1000" step="1">
      <label>Fixkosten extern optional (EUR)</label>
      <input id="fixed" type="number" placeholder="z. B. 0" step="1">
    </div>
  </div>

  <button class="button-main" onclick="calcCampaign()">Berechnen</button>

  <div class="results" id="results">
    <div class="result-grid">
      <div class="result-card highlight">
        <p><strong>Gesamtertrag / Gewinn</strong></p>
        <h1 id="totalProfit">â€“</h1>
      </div>
    </div>
  </div>

  <footer>
    <a href="#" id="embedLink"><strong>ðŸ”— Rechner einbetten / teilen</strong></a> â€“ entwickelt von 
    <a href="https://www.purple-noon.de" target="_blank">Purple Noon</a>
  </footer>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay">
  <div class="overlay-content">
    <h3>Einbettungscode:</h3>
    <textarea readonly><iframe src="https://p-noon.github.io/campaign-widget" width="100%" height="950" style="border:none;"></iframe></textarea>
    <button class="close-btn" onclick="closeOverlay()">SchlieÃŸen</button>
  </div>
</div>

<script>
function formatNumber(num) {
  return num.toLocaleString('de-DE', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function updateNetto(){
  const gross = +document.getElementById("revenueGross").value || 0;
  const cost = +document.getElementById("cost").value || 0;
  const shipping = +document.getElementById("shipping").value || 0;
  const net = gross / 1.19;
  document.getElementById("revenueNet").value = net ? formatNumber(net) + " â‚¬" : "";
}

function calcCampaign() {
  const gross = +document.getElementById("revenueGross").value || 0;
  const net = gross / 1.19;
  const cost = +document.getElementById("cost").value || 0;
  const shipping = +document.getElementById("shipping").value || 0;
  const cr = (+document.getElementById("cr").value || 0) / 100;
  const roas = +document.getElementById("roas").value || 0;
  const budget = +document.getElementById("budget").value || 0;
  const fixed = +document.getElementById("fixed").value || 0;

  const profitPerOrder = net - cost - shipping;
  let totalProfit = profitPerOrder * (budget * roas / gross) * cr - budget - fixed;

  document.getElementById("results").style.display = "block";
  document.getElementById("totalProfit").innerText = formatNumber(totalProfit) + " â‚¬";
}

// Embed Overlay
function closeOverlay(){
  document.getElementById("overlay").style.display = "none";
}
document.getElementById("embedLink").addEventListener("click", e => {
  e.preventDefault();
  document.getElementById("overlay").style.display = "flex";
});
</script>

</body>
</html>
