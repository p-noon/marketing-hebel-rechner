<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Szenario-Rechner</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif;
  background: #f4f4f6;
  padding: 20px;
}
.calculator {
  max-width: 950px;
  margin: 40px auto;
  background: #fff;
  border-radius: 24px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  padding: 32px;
  color: #1c1c1e;
}
h2 {
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 6px;
}
.subtitle {
  text-align: center;
  color: #666;
  margin-bottom: 24px;
}
.input-grid {
  display: flex;
  gap: 24px;
  flex-wrap: wrap;
}
.column {
  flex: 1;
  min-width: 280px;
}
label {
  font-size: 0.9rem;
  color: #444;
  display: block;
  margin-bottom: 6px;
  margin-top: 12px;
}
input[type=number] {
  padding: 10px;
  border: 1px solid #d2d2d7;
  border-radius: 10px;
  font-size: 1rem;
  background: #f9f9f9;
  width: 100%;
  box-sizing: border-box;
  transition: all 0.2s;
}
input:focus {
  outline: none;
  border-color: #0071e3;
  background: white;
  box-shadow: 0 0 0 2px rgba(0,113,227,0.1);
}
input[readonly] {
  background: #f0f0f0;
}
.slider {
  width: 100%;
}
.slider-value {
  font-weight: 600;
  color: #0071e3;
  display: inline-block;
  width: 70px;
  text-align: right;
}
.button-main {
  margin-top: 30px;
  width: 100%;
  background: #0071e3;
  color: white;
  font-weight: 600;
  border: none;
  border-radius: 14px;
  padding: 14px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background 0.2s;
}
.button-main:hover {
  background: #0a84ff;
}
.results {
  margin-top: 30px;
  text-align: center;
  display: none;
}
.result-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 14px;
}
.result-card {
  background: #f5f5f7;
  padding: 16px;
  border-radius: 16px;
}
.result-card h1 {
  margin: 6px 0;
  font-size: 1.8rem;
}
footer {
  text-align: center;
  margin-top: 20px;
  font-size: 13px;
  color: #999;
}
footer a {
  color: #0071e3;
  text-decoration: none;
}
.overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}
.overlay-content {
  background: white;
  padding: 24px;
  border-radius: 16px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}
.overlay-content textarea {
  width: 100%;
  height: 120px;
  font-family: monospace;
  border-radius: 8px;
  border: 1px solid #ccc;
  padding: 8px;
}
.close-btn {
  background: #0071e3;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  margin-top: 12px;
  cursor: pointer;
}
.close-btn:hover {
  background: #0a84ff;
}
</style>
</head>
<body>

<div class="calculator">
  <h2>Szenario-Rechner</h2>
  <p class="subtitle">Simuliere, wie sich neue Kassenzettel und Conversion Rate auf den Gewinn auswirken.</p>

  <div class="input-grid">
    <div class="column">
      <h3>Grunddaten</h3>
      <label>Bruttoumsatz pro Bestellung (in EUR)</label>
      <input id="revenueGross" type="number" placeholder="z. B. 60" step="0.01" oninput="updateNetto()">
      <label>Netto-Umsatz (automatisch)</label>
      <input id="revenueNet" type="number" readonly>
      <label>Herstellungskosten pro Bestellung (in EUR)</label>
      <input id="productionCost" type="number" placeholder="z. B. 20" step="0.01" oninput="updateNetto()">
      <label>Verpackung & Versand (in EUR)</label>
      <input id="shippingCost" type="number" placeholder="z. B. 10" step="0.01">
    </div>

    <div class="column">
      <h3>Kampagnendaten</h3>
      <label>Conversion Rate (%)</label>
      <input id="conversion" type="number" placeholder="z. B. 5" step="0.1">
      <label>ROAS</label>
      <input id="roas" type="number" placeholder="z. B. 3" step="0.1">
      <label>Marketingbudget (in EUR)</label>
      <input id="budget" type="number" placeholder="z. B. 1000" step="1">
      <label>Sonstige Fixkosten (optional, in EUR)</label>
      <input id="fixedCost" type="number" placeholder="z. B. 500" step="1">
    </div>
  </div>

  <button class="button-main" onclick="calcScenario()">Berechnen</button>

  <div class="results" id="results">
    <div class="result-grid">
      <div class="result-card">
        <p><strong>Neuer Umsatz</strong></p>
        <h1 id="newRevenue" style="color:#0071e3;">â€“</h1>
      </div>
      <div class="result-card">
        <p><strong>Neuer Gewinn</strong></p>
        <h1 id="newProfit" style="color:#0071e3;">â€“</h1>
      </div>
      <div class="result-card">
        <p><strong>Neuer ROAS</strong></p>
        <h1 id="newRoas" style="color:#0071e3;">â€“</h1>
      </div>
    </div>

    <div style="margin-top:20px;">
      <label>Neuer Bruttokassenbon (EUR)</label>
      <input id="newRevenueGross" type="range" min="0" max="200" step="0.1" value="60" class="slider" ondblclick="resetSlider('newRevenueGross')">
      <span class="slider-value" id="newRevenueGrossValue">60</span>
      <br>
      <label>Neue Conversion Rate (%)</label>
      <input id="newConversion" type="range" min="0" max="100" step="0.1" value="5" class="slider" ondblclick="resetSlider('newConversion')">
      <span class="slider-value" id="newConversionValue">5</span>
    </div>
  </div>

  <footer>
    <a href="#" id="embedLink"><strong>ðŸ”— Rechner einbetten / teilen</strong></a> â€“ entwickelt von 
    <a href="https://www.purple-noon.de" target="_blank">Purple Noon</a>
  </footer>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay">
  <div class="overlay-content">
    <h3>Einbettungscode:</h3>
    <textarea readonly>&lt;iframe src="https://purple-noon.de/tools/szenario-rechner" width="100%" height="950" style="border:none;"&gt;&lt;/iframe&gt;</textarea>
    <button class="close-btn" onclick="closeOverlay()">SchlieÃŸen</button>
  </div>
</div>

<script>
function formatNumber(num) {
  return num.toLocaleString('de-DE', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function updateNetto() {
  const gross = +document.getElementById("revenueGross").value || 0;
  const net = gross / 1.19;
  document.getElementById("revenueNet").value = net.toFixed(2);
  // Initial Slider Werte setzen
  const sliderRevenue = document.getElementById("newRevenueGross");
  if (!sliderRevenue.dataset.initialized) {
    sliderRevenue.value = gross;
    document.getElementById("newRevenueGrossValue").innerText = gross;
    sliderRevenue.dataset.initialized = true;
  }
  const sliderCR = document.getElementById("newConversion");
  if (!sliderCR.dataset.initialized) {
    sliderCR.value = +document.getElementById("conversion").value || 0;
    document.getElementById("newConversionValue").innerText = sliderCR.value;
    sliderCR.dataset.initialized = true;
  }
}

// Slider Anzeige aktualisieren
document.getElementById("newRevenueGross").addEventListener("input", e => {
  document.getElementById("newRevenueGrossValue").innerText = e.target.value;
});
document.getElementById("newConversion").addEventListener("input", e => {
  document.getElementById("newConversionValue").innerText = e.target.value;
});

function resetSlider(id){
  const input = document.getElementById(id);
  if(id === "newRevenueGross") input.value = +document.getElementById("revenueGross").value;
  if(id === "newConversion") input.value = +document.getElementById("conversion").value;
  document.getElementById(id + "Value").innerText = input.value;
}

function calcScenario() {
  const revenueNet = +document.getElementById("revenueNet").value || 0;
  const productionCost = +document.getElementById("productionCost").value || 0;
  const shippingCost = +document.getElementById("shippingCost").value || 0;
  const conversion = (+document.getElementById("conversion").value || 0) / 100;
  const roas = +document.getElementById("roas").value || 0;
  const budget = +document.getElementById("budget").value || 0;
  const fixed = +document.getElementById("fixedCost").value || 0;

  // Besucherzahl berechnen
  const orders = (budget * roas) / revenueNet;
  const visitors = orders / conversion;

  // Neue Werte
  const newGross = +document.getElementById("newRevenueGross").value || revenueNet * 1.19;
  const newConversion = (+document.getElementById("newConversion").value || conversion*100)/100;
  const newNet = newGross / 1.19;

  const newProfitPerOrder = (newNet - (productionCost * (newGross/revenueNet)) - shippingCost);
  const newProfit = newProfitPerOrder * visitors * newConversion - budget - fixed;
  const newRevenue = newGross * visitors * newConversion;
  const newRoas = newRevenue / budget;

  document.getElementById("results").style.display = "block";
  document.getElementById("newRevenue").innerText = formatNumber(newRevenue) + " â‚¬";
  document.getElementById("newProfit").innerText = formatNumber(newProfit) + " â‚¬";
  document.getElementById("newRoas").innerText = formatNumber(newRoas);
}

// Embed Overlay
function closeOverlay(){ document.getElementById("overlay").style.display = "none"; }
document.getElementById("embedLink").addEventListener("click", e => {
  e.preventDefault();
  document.getElementById("overlay").style.display = "flex";
});

// initial
updateNetto();
</script>

</body>
</html>
